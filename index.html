<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Anime Lists</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Include the external CSS file -->
	</head>
	<body>
		<h1>My Favorite Animes</h1>
		<button onclick="toggleList('favoriteAnimes')">Toggle List</button>
		<ul id="favoriteAnimes">
			<li>Naruto</li>
			<li>One Piece</li>
			<li>Attack on Titan</li>
			<li>Fullmetal Alchemist: Brotherhood</li>
			<li>Death Note</li>
		</ul>

		<h1>My Most-Watched Animes</h1>
		<button onclick="toggleList('mostWatchedAnimes')">Toggle List</button>
		<ol id="mostWatchedAnimes">
			<li>Dragon Ball Z</li>
			<li>Pokemon</li>
			<li>Bleach</li>
			<li>My Hero Academia</li>
			<li>One Punch Man</li>
		</ol>

		<section class="contacts">
			<h1>Contact Us</h1>
			<form id="contact-form">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required />
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required />
				</div>
				<div class="form-group">
					<label for="message">Message:</label>
					<textarea id="message" name="message" rows="4" required></textarea>
				</div>
				<button type="submit">Submit</button>
			</form>
		</section>
		<script>
			function toggleList(listId) {
				const list = document.getElementById(listId);
				if (list.style.display === "none" || list.style.display === "") {
					list.style.display = "block";
				} else {
					list.style.display = "none";
				}
			}
		</script>
	</body>
</html>
